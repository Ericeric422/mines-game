<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Betting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mines Betting Game</h1>
    </header>
    
    <main>
        <section id="stats" class="game-stats">
            <div class="stat-item">
                <span class="stat-label">Balance:</span>
                <span id="balance" class="balance-amount">$100</span>
                <button id="reset-balance" class="btn btn-reset">Reset</button>
            </div>
            <div class="stat-item">
                <span class="stat-label">Current Bet:</span>
                <span id="current-bet" class="bet-amount">$1</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Potential Win:</span>
                <span id="potential-win" class="win-amount">$0</span>
                <span id="multiplier" class="multiplier-info">(1.00x)</span>
            </div>
        </section>

        <div class="game-layout">
            <div class="left-panel">
                <section id="betting-controls" class="betting-section">
                    <div class="bet-input-group">
                        <label for="bet-amount">Bet Amount: $</label>
                        <div class="bet-input-row">
                            <input type="number" id="bet-amount" min="1" max="1000" value="1" step="1">
                            <button id="all-in" class="btn btn-allin">All In</button>
                        </div>
                    </div>
                    <div class="mines-input-group">
                        <label for="mines-count">Mines:</label>
                        <select id="mines-count">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                        </select>
                    </div>
                </section>

                <section class="controls">
                    <button id="start-game" class="btn btn-start">Start Game</button>
                    <button id="cash-out" class="btn btn-cashout" disabled>Cash Out</button>
                </section>

                <section id="game-history" class="history-section">
                    <h3>Recent Games</h3>
                    <div id="history-list"></div>
                </section>
            </div>

            <div class="right-panel">
                <section id="game-container" class="game-board">
                    <div id="game-instruction" class="game-instruction">
                        <p>Adjust your bet and mine count, then click "Start Game" to begin!</p>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Eric Tu.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
